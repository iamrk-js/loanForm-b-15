
<mat-toolbar color="primary">
    <span>Loan Management System</span>
    <span class="spacer"></span>
    <nav>
      <!-- Show login/signup links if not logged in -->
      <a mat-button routerLink="/login" *ngIf="!isLoggedIn()">Login</a>
      <a mat-button routerLink="/signup" *ngIf="!isLoggedIn()">Signup</a>
  
      <!-- Show user-specific links if logged in as user -->
      <a mat-button routerLink="/dashboard" *ngIf="isUser()">Dashboard</a>
      <a mat-button routerLink="/apply-loan" *ngIf="isUser()">Apply Loan</a>
  
      <!-- Show admin-specific links if logged in as admin -->
      <a mat-button routerLink="/admin/dashboard" *ngIf="isAdmin()">Admin Dashboard</a>
  
      <!-- Show logout button if logged in -->
      <button mat-button (click)="logout()" *ngIf="isLoggedIn()">Logout</button>
    </nav>
  </mat-toolbar>
  
  <router-outlet></router-outlet>
<router-outlet></router-outlet>
